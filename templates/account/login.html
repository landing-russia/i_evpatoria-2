{% extends "base.html" %}



{% block title %}Логин{% endblock %}

{% block content %}

    <div class="min-h-full bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">

        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <h1>Логин</h1>

            <p>If you have not created an account yet, then please
                <a href="{{ signup_url }}">sign up</a> first.</p>
        </div>
        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                <form class="login" method="POST" action="{% url 'account_login' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                    {% endif %}
                    <a class="" href="{% url 'account_reset_password' %}">Forgot Password?</a>
                    <button class="" type="submit">Войти</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
